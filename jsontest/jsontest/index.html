<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">



  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">


  <!--Jquery CDN-->
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>

  <title>Employees</title>
</head>

<body onload="getJSON()">
  <!--Welcome-->


  <div class="jumbotron">
    <div class="container">
      <h1>Welcome</h1>
    </div>



  </div>
  <!-- search -->
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Search Employees : </h3>
      </div>
      <div class="panel-body">


        <div class="form-group">
          <label class="sr-only" for="">search</label>

          <input type="search" class="form-control" name="search" id="search" placeholder="Search:">
        </div>

        <button type="submit" class="btn btn-primary" onclick="searchJSON()"><span
            class="glyphicon glyphicon-search"></span> Search </button>


      </div>
    </div>

  </div>

  <br>

  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Employees list :</h3>
      </div>
      <div class="panel-body">
        <table id="table" class="table table-hover table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody id="tablebody">
          </tbody>
        </table>
        <button type="submit" class="btn btn-primary" onclick="reset()"><span
            class="glyphicon glyphicon-refresh"></span> Reset </button </div>
      </div>
    </div>
  </div>
  </div>

  <br>


  </table>

  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Entry :</h3>
      </div>
      <div class="panel-body">




        <div class="row">
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="form-group">
              <label class="" for="">ID:</label>
              <input type="text" class="form-control" id="ID" placeholder="ID: ">
            </div>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="form-group">
              <label class="" for="">First Name:</label>
              <input type="text" class="form-control" id="firstName" placeholder="First Name: ">
            </div>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="form-group">
              <label class="" for="">Last Name:</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last Name:">
            </div>
          </div>
          <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="form-group">
              <label class="" for="">Phone Number:</label>
              <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number: ">
            </div>

          </div>

        </div>

        <br>

        <div class="row">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <button type="button" class="btn btn-primary btn-block" onclick="inputData()">Submit</button>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

          </div>
        </div>





      </div>
    </div>

  </div>


  <script src="js/get.js"></script>
  <script src="js/search.js"></script>
  <script src="js/input.js"></script>
  <script src="js/reset.js"></script>
</body>

</html>
